name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This will trigger the workflow when you push to the main branch (change it if needed)

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
        contents: read
        pages: write
        id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

